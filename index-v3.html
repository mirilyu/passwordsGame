<body>
    <div id="game-container-1"></div>
    <div id="game-container-2"></div>

    <script>
        var passwordsData = [
            {

                valid: true,
            },

            }
        ];

        var score = 0;
        var scoreText;

        let config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container-1',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: [SceneA]
        };

        let config2 = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            parent: 'game-container-1',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 },
                    debug: false
                }
            },
            scene: [SceneB]
        };

        let game = new Phaser.Game(config);

        function pickPassword(player, pass) {
            pass.alpha = 0;
            this.physics.world.disable(pass);

            if (pass.valid) {
                score += 10;
            } else {
                score -= 10;
            }
            scoreText.setText('Score: ' + score);
        }
    </script>
